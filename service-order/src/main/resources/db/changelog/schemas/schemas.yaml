databaseChangeLog:
  - changeSet:
      id: 1
      author: Ruddy Quispe
      context: stable
      changes:
        - sql:
            sql: |
              IF NOT EXISTS (SELECT * FROM sys.schemas WHERE name = 'order_shop')
                CREATE SCHEMA order_shop
